name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    go: ["1.21", "1.22"]

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Run Tests
        run: go test -v ./...
      - name: Run Go
        run: go run math.go
